<h1>Soxs Type</h1>
<button class="btn btn-primary" data-toggle="modal" data-ng-click="insert_data_type()">
Add Data Type
</button>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-3 soxsDataList">
			<ul class="nav nav-pills nav-stacked">
				<!-- <li class="active" role="presentation" data-ng-click="data_model_changed(model)">
														<a href="">Soxs Data</a>
				</li> -->
				<li data-ng-repeat="dataType in data_types" role="presentation" data-ng-click="data_type_changed(dataType)" data-ng-class="{'active': dataType.name == currentDataType.name}">
					<a href="">{{dataType.name}}</a>
				</li>
			</ul>
		</div>
		<div class="col-md-9 soxsDataDetails">
			<form role="form" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Data Type Name</label>
					<div class="col-sm-10">
						<input type="text" class="soxsForm-control" data-ng-model="currentDataType.name" placeholder="name">
					</div>
				</div>
				<div class="form-group">
					<label for="newObj_description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<input type="text" class="soxsForm-control" data-ng-model="currentDataType.description" id="newObj_description" placeholder="description">
					</div>
				</div>
				<div class="form-group">
					<label for="newObj_permissionIndex" class="col-sm-2 control-label">Type</label>
					<div class="col-sm-10">
						<input type="text" class="soxsForm-control" data-ng-model="currentDataType.type" id="newObj_permissionIndex" placeholder="0">
					</div>
				</div>
				<div class="form-group">
					<label for="newObj_permissionIndex" class="col-sm-2 control-label">Display View</label>
					<div class="col-sm-10">
						<textarea rows="4" class="form-control"  data-ng-model="currentDataType.display_view"></textarea>
						<!-- <input type="text" class="soxsForm-control" data-ng-model="currentDataType.display" id="newObj_permissionIndex" placeholder="0"> -->
					</div>
				</div>
				<div class="form-group">
					<label for="newObj_permissionIndex" class="col-sm-2 control-label">Display Edit</label>
					<div class="col-sm-10">
						<textarea rows="4" class="form-control"  data-ng-model="currentDataType.display_edit"></textarea>
						<!-- <input type="text" class="soxsForm-control" data-ng-model="currentDataType.display" id="newObj_permissionIndex" placeholder="0"> -->
					</div>
				</div>
				<div class="form-group">
					<label for="newObj_permissionIndex" class="col-sm-2 control-label">Preview</label>
					<div class="col-sm-10">
						<input type="text" class="soxsForm-control" data-ng-model="currentDataType.display" id="newObj_permissionIndex" placeholder="0">
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<h4 class="modal-footer-error">{{modal_error}}</h4>
	<button type="button" class="btn btn-primary" data-ng-click="saveDataType()">{{modalSubmitText}}</button>
</div>
</div>
</div>
