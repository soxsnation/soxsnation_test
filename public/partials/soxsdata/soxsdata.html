<h1>Soxs Data</h1>
<!-- {{page}} -->
<!-- Button trigger modal -->
<button class="btn btn-primary" data-toggle="modal" data-ng-click="insert_data_model()">
Add Data Model
</button>
<br /><br />
<div class="container-fluid">
	<div class="row">
		<div class="col-md-3 soxsDataList">
			<ul class="nav nav-pills nav-stacked">
				<!-- <li class="active" role="presentation" data-ng-click="data_model_changed(model)">
							<a href="">Soxs Data</a>
				</li> -->
				<li data-ng-repeat="model in data_models" role="presentation" data-ng-click="data_model_changed(model)" data-ng-class="{'active': model.name == currentDataModel.name}">
					<a href="">{{model.name}}</a>
				</li>
			</ul>
		</div>
		<div class="col-md-9 soxsDataDetails">
			<form role="form" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Data Type Name</label>
					<div class="col-sm-10">
						<input type="text" class="soxsForm-control" data-ng-model="currentDataModel.name" placeholder="name">
					</div>
				</div>
				<div class="form-group">
					<label for="newObj_description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<input type="text" class="soxsForm-control" data-ng-model="currentDataModel.description" id="newObj_description" placeholder="description">
					</div>
				</div>
				<div class="form-group">
					<label for="newObj_permissionIndex" class="col-sm-2 control-label">PermissionIndex</label>
					<div class="col-sm-10">
						<input type="text" class="soxsForm-control" data-ng-model="currentDataModel.permissionIndex" id="newObj_permissionIndex" placeholder="0">
					</div>
				</div>
				<div class="form-group">
					<label for="newObjFields" class="col-sm-2 control-label">Fields</label>
					<div class="col-sm-10">
						<div data-ng-repeat="field in currentDataModel.fieldItems track by $index" style="display:block">
							<!-- <input type="checkbox" data-ng-model="todo.done" > -->
							<label for="newObjFields" class="col-sm-2 control-label">{{field.name}}</label>
							<!-- <label for="newObjFields" class="col-sm-2 control-label">{{field.type}}</label> -->
							<div class="col-sm-10">
								<input type="text" class="soxsForm-control" data-ng-model="field.type" placeholder="name">
							</div>
							<!-- {{field}} -->
						</div>
						<br />
					</div>
				</div>
				<div class="form-group">
					<label for="newFieldName" class="col-sm-2 control-label">Add Field</label>
					<div class="col-sm-10">
						<input type="text" class="soxsForm-control" data-ng-model="newFieldName" id="newFieldName" placeholder="" style="display:inline;width:40%">
					<select data-ng-model="newFieldType" data-ng-options="ft.name for ft in fieldTypes" class="soxsForm-control" style="display:inline;width:25%"></select>
					<button type="button" data-ng-click="addFieldToObj()" class="btn btn-primary" style="display:inline">Add</button>
				</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<h4 class="modal-footer-error">{{modal_error}}</h4>
		<button type="button" class="btn btn-primary" data-ng-click="saveDataType()">{{modalSubmitText}}</button>
	</div>
</div>
</div>
