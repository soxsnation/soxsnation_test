<div class="control-group clearfix" data-ng-repeat="property in snElement.properties">
    <div class="snElement_item">
        <label>{{property.name}}</label>
        <div class="control">
            <input type='{{property.type}}' data-ng-model="property.value" />
        </div>
    </div>
</div>
<br />
<br />
<br />
<div ng-hide="is_empty">
<input type="button"  class="btn btn-default" value="Apply" data-ng-click="apply_options()" />
</div>
