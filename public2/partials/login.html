<br /><br /><br />
<div style="width:400px;margin:auto">
<form role="form" class="form-horizontal">
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">Username</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" data-ng-model="username" id="username" placeholder="">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" data-ng-model="password" id="password" placeholder="">
		</div>
	</div>	
	<input class="btn btn-default" type="submit" value="Login" data-ng-click="login()">
	
</form>
</div>
