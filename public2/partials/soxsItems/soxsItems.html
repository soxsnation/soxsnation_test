<br /><br />
<div class="container-fluid">
	<div class="row soxSearch">
		<div class="col-md-3">
			<input type="text" class="soxSearch-control" data-ng-model="item_search" placeholder="search">
		</div>
		<div class="col-md-2" data-ng-show="mode == 'view' || mode == 'none'">
			<button class="btn btn-primary" data-ng-click="addItem_clicked()">
			  Add {{dataType}}
			</button>
		</div>
		
	</div> 
	<div class="row">
		<div class="col-md-3 soxsItemList">
			<ul class="nav nav-pills nav-stacked">
				<li role="presentation" data-ng-repeat='item in soxsItems | filter:item_search' data-ng-click="item_clicked(item)" data-ng-class="{'active': item._id == currentItem._id}">
					<a href="">{{item.name}}</a>
				</li>
			</ul>
		</div>
		<div class="col-md-9 soxsItemDetails">
			<soxsitemdetails data-ng-show="mode == 'view'"></soxsitemdetails>
			<soxsitemedit data-ng-show="mode == 'edit'"></soxsitemedit>
			
		</div>
	</div>
</div>

<div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="{{modalHidden}}" data-backdrop="">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
				<span aria-hidden="true">&times;
				</span>
				<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">{{modalTitle}}</h4>
			</div>
			<div class="modal-body">
				<form role="form" class="form-horizontal">
					<div class="form-group" >
							<label for="link_text" class="col-sm-2 control-label">name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" data-ng-model="addItemName" placeholder="{{dataType}}">
							</div>
						</div>
				</form>
			</div>
			<div class="modal-footer">
				<h4 class="modal-footer-error">{{modal_error}}</h4>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" data-ng-click="addItem_submit()">{{modalSubmitText}}</button>
			</div>
		</div>
	</div>
</div>
