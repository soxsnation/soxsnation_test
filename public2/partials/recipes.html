<h1>Recipes</h1>
{{page}}


<ul>
	<li data-ng-repeat='recipe in recipes | filter:tag_filter'>
		{{recipe.name}} 		
		<div data-ng-click="edit_recipe_mode(recipe)" class="edit_model_model"> [Edit] </div><br />
		{{recipe.description}}
	</li>
</ul>

<button class="btn btn-primary btn-lg" data-toggle="modal" data-ng-click="insert_recipe_mode()">
  Insert Recipe
</button>



<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="{{modalHidden}}" data-backdrop="">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;
					</span>
					<span class="sr-only">Close</span>
				</button>
        		<h4 class="modal-title" id="myModalLabel">{{modalTitle}}</h4>        		
			</div>
			<div class="modal-body">
			<!-- <h1>BODY</h1> -->
				<form role="form" class="form-horizontal">
					<div class="form-group">
						<label for="recipe_name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" data-ng-model="recipe_name" id="recipe_name" placeholder="text">
						</div>
					</div>
					<div class="form-group">
						<label for="recipe_desc" class="col-sm-2 control-label">Description</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" data-ng-model="recipe_desc" id="recipe_desc" placeholder="link">
						</div>
					</div>
					<div class="form-group">
						<label for="recipe_tags" class="col-sm-2 control-label">Tags</label>
						<div class="col-sm-10">
						<span data-ng-repeat="tag in recipe_tags" style="display:block">
							<input type="checkbox" ng-model="todo.done" >
							{{tag}}
						</span>
						</div>
					</div>
					<div class="form-group">
						<label for="newTag" class="col-sm-2 control-label">Add Tag</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" data-ng-model="newTag" id="newTag" placeholder="" style="display:inline;width:80%">
							<button type="button" data-ng-click="addTagToRecipe()" class="btn btn-primary" style="display:inline">Add</button>
						</div>
					</div>
					<div class="form-group">
						<label for="recipe_ingredients" class="col-sm-2 control-label">Ingredients</label>
						<div class="col-sm-10">
							<span data-ng-repeat="ingredient in recipe_ingredients" style="display:block">
								<input type="checkbox" ng-model="todo.done" >
								{{ingredient.name}} -- {{ingredient.quantity}}
							</span>
							<br />
							<input type="text" class="form-control" data-ng-model="next_ingredient" id="next_ingredient" placeholder="" style="display:inline;width:40%">
							<input type="text" class="form-control" data-ng-model="next_ingredient_quantity" id="next_ingredient_quantity" placeholder="" style="display:inline;width:40%">
							<!-- <select data-ng-model="newFieldType" data-ng-options="ft.name for ft in fieldTypes" class="form-control" style="display:inline;width:25%"></select> -->
							<button type="button" data-ng-click="addIngredientToRecipe()" class="btn btn-primary" style="display:inline">Add</button>
						</div>
					</div>
					<div class="form-group">
						<label for="recipe_steps" class="col-sm-2 control-label">Steps</label>
						<div class="col-sm-10">
							<span data-ng-repeat="step in recipe_steps" style="display:block">
								<input type="checkbox" ng-model="todo.done" >
								{{step.number}} -- {{step.description}}
							</span>
							<br />
							<input type="text" class="form-control" data-ng-model="next_step_number" id="next_step_number" placeholder="" style="display:inline;width:40%">
							<input type="text" class="form-control" data-ng-model="next_step_description" id="next_step_description" placeholder="" style="display:inline;width:40%">
							<button type="button" data-ng-click="addStepToRecipe()" class="btn btn-primary" style="display:inline">Add</button>
						</div>
					</div>

					<!-- <input class="btn btn-default" type="submit" value="Update Link"> -->
					
				</form>
			</div>
			<div class="modal-footer">
				<h4 class="modal-footer-error">{{modal_error}}</h4>
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" data-ng-click="saveRecipe()">{{modalSubmitText}}</button>

		     </div>
		</div>
	</div>
</div>
